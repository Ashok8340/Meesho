<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Site for Fashion, Electronics, Home & More | Meesho</title>
  <!-- favicon icon -->
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/33/Meesho_logo.png"/>
<link rel="stylesheet" href="style.css">
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
  <div class="headerLeft">
    <div class="logo-container">
      <img src="images/meesho.png" alt="">
    </div>
    <!-- search box -->
    <div class="searchinputcontainer">
      <div class="searchicon">
        <img src="images/search.png" alt="">
      </div>
      <form action="" id="inputform">
        <input type="text" placeholder="Try Saree, Kurti or Search by Product Code" class="inputsearch">
      </form>
      <div class="inputclosesearch">
        <i class="fa-solid fa-xmark" id="closesearch"></i>
      </div>
      <div class="searchRecentModel">
        <h3>Recent Seraches</h3>
        <div class="listofRecent">
        </div>
      </div>
    </div>
  </div>
  <div class="headerRight">
   <div class="downloadcontainer">
    <div class="mobileicon">
      <img src="images/mobile.png"/>
    </div>
    <p>Download App</p>

    <div class="downloadHovercontainer">
        <h3>Download From</h3>
        <a href="" class="downloadbtn">
          <img src="https://images.meesho.com/images/pow/playstore-icon-big.png"/>
        </a>
        <a href="" class="downloadbtn">
          <img src="https://images.meesho.com/images/pow/appstore-icon-big.png"/>
        </a>
    </div>
   </div>
   <div class="becomeSuppliercontainer">
     <p>Become a Supplier</p>
   </div>
   <div class="profileAndCart">
    <div class="profileContainer">
      <div class="profileIcon">
        <img src="images/user.png"/>
      </div>
      <p>Profile</p>
    </div>

    <div class="cartContainer">
      <div class="cartIcon">
        <img src="images/cart.png"/>
      </div>
      <p>Cart</p>
    </div>
   </div>
  </div>
  </header>
  <!-- navigation -->
  <nav>
    <ul>
      <li> Women Ethnic 
        <div class="subMenu">
         <div id="womenEthnic" class="submitlist"></div>
        </div>
      </li>
      <li>Women Western
        <div class="subMenu"> 
          <div id="womenWestern" class="submitlist"></div>
        </div>
      </li>
      <li>Men
        <div class="subMenu"> 
          <div id="men" class="submitlist"></div>
        </div>
      </li>
      <li>Kids
        <div class="subMenu"> 
          <div id="kids" class="submitlist"></div>
        </div>
        </div>
      </li>
      <li>Home & Kitchen
        <div class="subMenu"> 
          <div id="homeKitchen" class="submitlist"></div>
        </div>
      </li>
      <li>Beauty & Health
        <div class="subMenu"> 
          <div id="beautyHealth" class="submitlist"></div>
        </div>
      </li>
      <li>Jewellery & Accessories
        <div class="subMenu">
          <div id="jewelleryAccessories" class="submitlist"></div>
         </div>
      </li>
      <li>Bags & Footwear
        <div class="subMenu"> 
          <div id="bagsFootwear" class="submitlist"></div>
        </div>
      </li>
      <li>Electronics
          <div class="subMenu"> 
            <div id="electronics" class="submitlist"></div>
          </div>
      </li>

    </ul>
  </nav>
  <!-- render product only one at a time -->

  <script src="app.js" type="module"></script>
</body>
</html>
